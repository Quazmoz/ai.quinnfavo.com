      color: inherit;

    }
    .card img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 1rem;
      flex-shrink: 0;
      border-radius: 4px;
    }
    .card div {

    }
    .card h3 {

      font-weight: 600;
    }
    .card p {

      font-size: 0.9rem;
      color: #555;
