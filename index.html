      --card-shadow-hover: rgb(0 0 0 / 0.15);
    }

    [data-theme="dark"] {

      --bg-secondary: #2d2d2d;
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --text-muted: #999999;

      margin: 0; padding: 0;
      color: var(--text-primary);

    header {

    .header-right {

      align-items: center;

    }
    .theme-toggle {

      border-radius: 50%;

      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s ease;
      font-size: 0.9rem;
      flex-shrink: 0;
    }
    .theme-toggle:hover {
      background: var(--header-link-hover);
    }
    .header-links {
      display: flex;
      gap: 0.75rem;
    }
    .header-link {

      text-decoration: none;
      color: var(--text-primary);
      font-size: 0.8rem;

      min-width: 120px;
      box-shadow: 0 1px 3px var(--shadow);
    }
    .header-link:hover {

    }
    .header-link img {

      height: 14px;
      margin-right: 6px;
      border-radius: 2px;
    }
    .header-link span {

      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }
    main {

      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }
    .platforms-grid {

      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.25rem;
    }
    .card {

      border-radius: 8px;
      box-shadow: 0 2px 6px var(--card-shadow);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background-color 0.3s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      box-shadow: 0 6px 15px var(--card-shadow-hover);
      transform: translateY(-5px);
    }
    .card img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-right: 1rem;
      flex-shrink: 0;
      border-radius: 4px;
    }
    .card div {

    }
    .card h3 {

      font-weight: 600;
      font-size: 1rem;
      color: var(--text-primary);
    }
    .card p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

        padding: 0.75rem 1rem;
        flex-direction: column;
        align-items: flex-start;
        gap: 0.75rem;
      }
      .header-content {
        width: 100%;
        margin-bottom: 0;
        flex: none;
      }
      .header-content h1 {
        font-size: 1.3rem;
        line-height: 1.2;
      }
      .header-content p {
        font-size: 0.8rem;
        margin: 0.2rem 0 0;
        line-height: 1.3;
      }
      .header-right {

        justify-content: space-between;
        align-items: flex-start;
        gap: 0.75rem;
      }
      .theme-toggle {
        width: 24px;
        height: 24px;
        font-size: 0.7rem;
        position: absolute;
        top: 0.75rem;
        right: 1rem;
      }
      .header-links {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0.5rem;

      .header-link {

        text-align: center;
        flex-direction: column;

      }
      .header-link img {

        height: 14px;
        margin-right: 0;
        margin-bottom: 0.1rem;
      }
      .header-link span {
        max-width: none;
        font-size: 0.65rem;
      }
      main {

      }
      .platforms-grid {

      }

    // Theme toggle functionality
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      document.getElementById('theme-icon').textContent = newTheme === 'dark' ? '☀️' : '🌙';
      
      // Save theme preference
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme on page load
    function loadTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      document.getElementById('theme-icon').textContent = savedTheme === 'dark' ? '☀️' : '🌙';
    }

    function getDomain(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.hostname;
      } catch (e) {
        return '';
      }
    }

    function getFaviconUrl(url) {
      const domain = getDomain(url);
      return `https://www.google.com/s2/favicons?domain=${domain}&sz=128`;
    }

    // Initialize theme on page load
    loadTheme();

    const container = document.getElementById('platforms-container');

        div.appendChild(p);

        a.appendChild(div);

      });
